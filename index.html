<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    
    <body>
        <div class="container">
            <div>
                <h3 class="team-name">HOME</h3>
               <div class="black-fone">
                    <span class="score1" id="score-t1">12</span>
                </div>
                <div class="changes-btns">
                    <button class="btn" onclick="adding1h()">+1</button>
                    <button class="btn" onclick="adding2h()">+2</button>
                    <button class="btn" onclick="adding3h()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="team-name">GUEST</h3>
                <div class="black-fone">
                    <span class="score2" id="score-t2">5</span>
                </div>
                <div class="changes-btns">
                    <button class="btn" onclick="adding1g()">+1</button>
                    <button class="btn" onclick="adding2g()">+2</button>
                    <button class="btn" onclick="adding3g()">+3</button>
                </div>
            </div>
        </div>
        <div>
            <button id="new-game" onclick="newGame()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
